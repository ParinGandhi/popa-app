<div class="container" style="margin-left: 500px;margin-right: 500px;">
    <div class="col-md-4 col-md-offset-4">
        <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">
                Login
            </h4>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <kendo-label for="userName">Username:</kendo-label>
                    <kendo-textbox  [(ngModel)]="userName" [ngModelOptions]="{standalone: true}" (keyup.enter)="getUserInfo()"></kendo-textbox>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="getUserInfo()">Submit</button>
        </div>
    </div>
</div>
